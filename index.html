<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="x-logo.png">Tweet</button>
            <button onclick="whatsapp()"><img src="whatsapp-logo2.png" class="whatsapp-icon">WhatsApp</button>
        </div>
    </div>

    <script>
        const quote=document.getElementById("quote");
        const author=document.getElementById("author");
        const api_url="https://quotes-api-self.vercel.app/quote";

        async function getquote(url) {
            const response=await fetch(url);
            var data=await response.json();
            quote.innerHTML=data.quote;
            author.innerHTML=data.author;
            console.log(data);
        }
        getquote(api_url);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+" ---- by "+author.innerHTML, "X Share Window", "width=600, height=300");
        }
        function whatsapp() {
            window.open("https://wa.me/?text="+quote.innerHTML+" ---- by "+author.innerHTML, "Whats App Share Window", "width=600, height=300");
        }
    </script>

</body>
</html>
